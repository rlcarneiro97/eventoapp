<!DOCTYPE html>
<html lang="pt-br"
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="style/style.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EventosApp</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper blue-grey darken-4">
                <a href="/eventos" class="brand-logo center">Cadastro de Eventos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
                <li><a href="/logout" class="waves-effect waves-light btn red lighten-1"><i class="material-icons left">exit_to_app</i>Sair</a></li>
                </ul>
            </div>
        </nav>
    </header>
        <form class="container cadastroEvento" method="post">
            <b>Nome:</b><input type="text" value="" name="nome" required/>
            <div class="row">
                <div class="input-field col s6">
                    <b>Local:</b><input type="text" value="" name="local" required/>
                </div>
                <div class="input-field col s3">
                    <b>Data:</b><input type="date" value="" name="data" required/>
                </div>
                <div class="input-field col s3">
                    <b>Horario:</b><input type="time" value="" name="horario" required/>
                </div>
            </div>
            <th:block th:include="mensagemValidacao"></th:block>
            <button type="submit" class="waves-effect waves-light btn">Salvar<i class="material-icons right">send</i></button>
        </form>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
